<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业提交评分系统</title>
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-grid.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/static/images/ujs.png" width="30" height="30" class="d-inline-block align-top" alt="">
        作业提交评分系统——学生端
    </a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://my.ujs.edu.cn/index.portal" target="_blank">江苏大学信息门户</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/teacher/">教师端</a>
            </li>
        </ul>
    </div>
</nav>
<div style="padding-top:15vh;text-align:center;width: 100vw;">
    <img src="/static/images/ujs.png" style="width: 10vw;height: 10vw;margin-left: auto;margin-right: auto">
</div>
<div class="container" style="margin-top: 20px">
    <div class="col-md-4 offset-md-4">
        <form class='form-login' action="/login/" method="post">
            {% csrf_token %}
            <h2 class="text-center">欢迎登录</h2>
            {% if message %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
            {% endif %}
            <div class="form-group">
                {{ login_form.student_id }}
            </div>
            <div class="form-group">
                {{ login_form.password }}
            </div>
            <div class="form-group" style="position:relative;top:2rem">
                <button type="button" onclick="location.href='/register/'" class="btn btn-outline-danger  ">注册</button>
                <button type="submit" class="btn btn-outline-primary float-right">登录</button>
            </div>
        </form>
    </div>
</div>

<p class="mt-5 mb-3 text-muted text-center">© 2019 江苏大学 版权所有</p>

</body>
</html>
